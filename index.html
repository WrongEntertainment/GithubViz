<!DOCTYPE html>
<html lang="de">

<head>
	<script src="jquery-1.7.1.js" type="text/javascript"></script></pre>
	<script>
		$.getJSON('https://api.github.com/repos/Powder/GithubViz/contributors', function(data) {  
		  var article = '';  
		  $.each(data, function(key, val) {  
			  article += 'Der Artikel '+val['contributions'] +' wurde am '+ val['login'] + ' veröffentlicht';  
		  });  
		$('#article_container').prepend(article);  
		});
	</script>
	<title>GithubViz</title>
</head>

<body>
	<div id="article_container"></div>
</body>
</html>
