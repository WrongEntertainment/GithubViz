    		switch (getUrlVars()["view"]){
    			case viewEnum.USER:
    				curEnum = viewEnum.USER;
    				break;
    			case viewEnum.REPO:

    		// STORE USER -------------------   
            curUser = getUrlVars()["user"].toLowerCase();
            // STORE REPO -------------------
           	if(getUrlVars()["repo"] != null) curRepo = getUrlVars()["repo"].toLowerCase();

        </script>
